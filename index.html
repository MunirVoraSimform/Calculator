<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input">
            <span class="display"></span>
            <input type="text" id="inputScreen" placeholder="0" pattern="^[-+]?[0-9]+([-+*/]+[-+]?[0-9]+)*$
            ">
        </div>
        <button class="clear" onclick="clr()">C</button>
        <button class="del" onclick="del()">Del</button>
        <button class="btn operators">/</button>
        <button class="btn operators">*</button>
        <button class="btn digit">7</button>
        <button class="btn digit">8</button>
        <button class="btn digit">9</button>
        <button class="btn operators">-</button>
        <button class="btn digit">4</button>
        <button class="btn digit">5</button>
        <button class="btn digit">6</button>
        <button class="btn operators">+</button>
        <button class="btn digit">1</button>
        <button class="btn digit">2</button>
        <button class="btn digit">3</button>
        <button class="equal">=</button>
        <button class="btn digit zero">0</button>
        <button class="btn digit">00</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
